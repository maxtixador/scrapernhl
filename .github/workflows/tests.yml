name: Tests

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run tests
        run: uv run pytest -v

  test-dependencies:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.12"]
        deps: ["minimum", "latest"]

    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      
      - name: Install minimum dependencies
        if: matrix.deps == 'minimum'
        run: |
          uv pip install --system \
            beautifulsoup4==4.14.3 \
            click==8.0.0 \
            joblib==1.5.3 \
            numpy==2.3.5 \
            pandas==2.3.3 \
            polars==1.36.1 \
            requests==2.32.5 \
            selectolax==0.4.6 \
            urllib3==2.6.2 \
            xgboost==3.1.2 \
            pytest==9.0.2
      
      - name: Install latest dependencies
        if: matrix.deps == 'latest'
        run: uv sync
      
      - name: Run tests
        run: uv run pytest -v